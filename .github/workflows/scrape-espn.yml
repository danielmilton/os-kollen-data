name: Scrape ESPN Results

on:
  schedule:
    - cron: '*/5 6-23 * 2 *'  # Every 5 min, 06:00-23:59 UTC, February only
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run ESPN scraper
        run: python scripts/scrape_espn.py

      - name: Commit and push if changed
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/espn_results.json data/espn_medals.json
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update ESPN data [bot]" && git pull --rebase && git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push data to backend
        if: steps.push.outputs.changed == 'true'
        env:
          INGEST_KEY: ${{ secrets.INGEST_KEY }}
        run: |
          jq -n --slurpfile m data/espn_medals.json --slurpfile r data/espn_results.json \
            '{medals: $m[0], results: $r[0]}' | \
            curl -sf -X POST https://oskollen.se/api/ingest/espn \
              -H "Content-Type: application/json" \
              -H "X-Ingest-Key: $INGEST_KEY" -d @- || true
