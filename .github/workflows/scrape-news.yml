name: Scrape News RSS

on:
  schedule:
    - cron: '*/5 * * 2 *'  # Every 5 min, 24/7, February only
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run news scraper
        run: python scripts/scrape_news.py

      - name: Commit and push if changed
        id: push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "Update news data [bot]" && git pull --rebase && git push
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Push data to backend
        if: steps.push.outputs.changed == 'true'
        run: |
          curl -sf -X POST https://oskollen.se/api/ingest/news \
            -H "Content-Type: application/json" -d @data/news.json || true
